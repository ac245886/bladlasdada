<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Papa Louie's Gameria Library</title>
<script src="https://unpkg.com/@ruffle-rs/ruffle"></script>

<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

<style>
/* ---------------- BODY ---------------- */
body {
    margin: 0;
    padding: 0;
    font-family: 'Roboto', sans-serif;
    background: #121212;
    color: #f0f0f0;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
}

/* ---------------- HEADER ---------------- */
h1 {
    margin-top: 40px;
    font-size: 2.8em;
    color: #ffffff;
    text-align: center;
    font-weight: 700;
}

/* ---------------- FLOATING CONTROL PANEL ---------------- */
#panel {
    margin-top: 25px;
    background: rgba(30,30,30,0.9);
    backdrop-filter: blur(10px);
    border-radius: 12px;
    padding: 20px 30px;
    display: flex;
    align-items: center;
    gap: 20px;
    box-shadow: 0 8px 30px rgba(0,0,0,0.5);
    position: relative;
    z-index: 2;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}
#panel:hover {
    transform: translateY(-5px);
    box-shadow: 0 12px 40px rgba(0,0,0,0.7);
}

select {
    padding: 12px 16px;
    border-radius: 8px;
    border: none;
    background: #2a2a2a;
    color: #ffffff;
    font-size: 16px;
    font-weight: 500;
    outline: none;
    transition: background 0.2s;
}
select:hover {
    background: #3a3a3a;
}

button {
    padding: 12px 25px;
    border-radius: 8px;
    border: none;
    background: #3f51b5;
    color: #fff;
    font-weight: 500;
    font-size: 16px;
    cursor: pointer;
    transition: background 0.3s, transform 0.2s;
}
button:hover {
    background: #5c6bc0;
    transform: scale(1.05);
}

/* ---------------- PLAYER CONTAINER ---------------- */
#player-container {
    margin-top: 40px;
    width: 900px;
    height: 600px;
    background: #1a1a1a;
    border-radius: 12px;
    display: flex;
    justify-content: center;
    align-items: center;
    box-shadow: 0 8px 30px rgba(0,0,0,0.6);
    position: relative;
    z-index: 1;
}

/* ---------------- FOOTER ---------------- */
footer {
    margin-top: 30px;
    font-size: 0.85em;
    color: #aaa;
    text-align: center;
    margin-bottom: 20px;
}
footer a {
    color: #3f51b5;
    text-decoration: none;
}
footer a:hover {
    text-decoration: underline;
}

/* ---------------- CENTER FIXED PLAYER ---------------- */
#player-container ruffle-player {
    width: 100%;
    height: 100%;
    display: block;
}
</style>
</head>

<body>

<h1>Papa Louie's Gameria Library</h1>

<div id="panel">
    <select id="swfSelect"><option>Loading...</option></select>
    <button id="loadBtn">PLAY</button>
</div>

<div id="player-container"></div>

<footer>
    Powered by Ruffle | All SWFs sourced from <a href="https://archive.org/search?query=creator%3A%22Flipline+Studios%22" target="_blank">Archive.org</a>
</footer>

<script>
// ---------------- CONFIG ----------------
const GITHUB_USER = "ac245886";
const GITHUB_REPO = "bladlasdada";
const apiURL = `https://api.github.com/repos/${GITHUB_USER}/${GITHUB_REPO}/contents/`;

let rufflePlayer;

// ---------------- LOAD SWF LIST ----------------
async function loadSWFList() {
    const select = document.getElementById("swfSelect");
    select.innerHTML = "<option>Loading...</option>";

    try {
        const response = await fetch(apiURL);
        const files = await response.json();
        const swfFiles = files.filter(f => f.name.toLowerCase().endsWith(".swf"));

        if (swfFiles.length === 0) {
            select.innerHTML = "<option>No SWFs found</option>";
            return;
        }

        select.innerHTML = "";
        swfFiles.forEach(file => {
            const option = document.createElement("option");
            option.value = file.download_url;
            option.textContent = file.name.replace(".swf", "");
            select.appendChild(option);
        });
    } catch {
        select.innerHTML = "<option>Failed to load SWFs</option>";
    }
}

// ---------------- LOAD SWF INTO RUFFLE ----------------
document.getElementById("loadBtn").onclick = () => {
    const select = document.getElementById("swfSelect");
    const url = select.value;
    const name = select.options[select.selectedIndex].text;

    document.title = name;

    if (!rufflePlayer) {
        const ruffle = window.RufflePlayer.newest();
        rufflePlayer = ruffle.createPlayer();
        document.getElementById("player-container").appendChild(rufflePlayer);
    }

    rufflePlayer.load(url);
};

loadSWFList();
</script>

</body>
</html>
